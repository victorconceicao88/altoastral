<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- Meta Tags de Controle de Cache (CRÍTICAS) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- Script de Redirecionamento com Timestamp (SOLUÇÃO NUCLEAR) -->
  <script>
    (function() {
      // Versão do deploy (ALTERE A CADA ATUALIZAÇÃO)
      const currentVersion = 'v2';
      
      // Verifica se já tem o parâmetro de versão correto
      const urlParams = new URLSearchParams(window.location.search);
      const urlVersion = urlParams.get('v');
      
      if (urlVersion !== currentVersion) {
        // Remove parâmetros antigos e adiciona a versão atual
        const cleanUrl = window.location.origin + window.location.pathname;
        const newUrl = cleanUrl + '?v=' + currentVersion + '&ts=' + Date.now();
        
        // Redireciona SEM cache (replace não deixa histórico)
        window.location.replace(newUrl);
      }
    })();
  </script>
