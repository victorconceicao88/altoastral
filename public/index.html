    // Se não tiver parâmetro "v" na URL, redireciona com timestamp
    if (!window.location.search.includes('v=')) {
      const newUrl = window.location.href + (window.location.search ? '&' : '?') + 'v=' + Date.now();
      window.location.replace(newUrl);
    }
  </script>
